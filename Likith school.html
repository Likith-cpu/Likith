
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Likith.S School</title>
    <style>
        body {
            background-color: #f0e68c;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .content {
            margin: 20px;
        }
        .photo-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .photo-gallery img {
            margin: 10px;
            width: 200px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .photo-gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Likith.S School</h1>
        <p>Where Learning Comes to Life</p>
    </header>
    <div class="content">
        <h2>About Our School</h2>
        <p>Our school is dedicated to providing a nurturing environment for students to grow academically and socially. We offer a variety of programs and extracurricular activities to enhance the learning experience.</p>
    </div>
    <div class="photo-gallery">
        <img src="school1.jpg" alt="School Event 1">
        <img src="school2.jpg" alt="School Event 2">
        <img src="school3.jpg" alt="School Event 3">
        <img src="school4.jpg" alt="School Event 4">
    </div>
</body>
</html>
